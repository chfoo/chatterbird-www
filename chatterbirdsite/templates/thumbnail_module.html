<div class="thumbnailContainer">
    <a href="{{ reverse_url('run.screenshot.image', '{}/screenshot/{}'.format(slug, filename)) }}">
        <img src="{{ reverse_url('run.screenshot.image', '{}/screenshot/{}'.format(slug, filename.replace('.', '_thumb.'))) }}">
        <br>
        <time class="thumbnailDate" datetime="{{ thumbnail_date.isoformat() }}Z">{{ thumbnail_date }}</time>
    </a>
</div>
